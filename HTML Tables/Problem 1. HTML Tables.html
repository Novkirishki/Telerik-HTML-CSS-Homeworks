<!doctype html>
<html>
	<head>
		<title>Problem 1. HTML Tables</title>
	</head>
	<body>
		<div>
			<table>
				<colgroup>
					<col width="225">
					<col width="150">
				</colgroup>
				<thead>
					<tr>
						<th colspan="2">Fresh Fruits</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<p>
								It has long been known that a diet that includes at least a 
								few servings of fresh fruit every day will help keep 
								you healthy, fit and trim.
							</p>
						</td>
						<td><img src="fruits.jpg" alt="fruits" width="100%" height="100"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div>
			<table border="1" style="border-color: white">
				<colgroup>
					<col width="32">
					<col width="32">
					<col width="32">
					<col width="32">
					<col width="32">
				</colgroup>
				<tr>
					<td colspan="3">Title goes here</td>
					<td align="center">A</td>
					<td align="right">B</td>
				</tr>
				<tr>
					<td rowspan="3" align="left">C</td>
					<td align="center">D</td>
					<td align="center">E</td>
					<td align="center">F</td>
					<td align="right">G</td>
				</tr>
				<tr>
					<td align="center">H</td>
					<td colspan="2" align="center">I</td>
					<td rowspan="2" align="right" valign="bottom">J</td>
				</tr>
				<tr>
					<td align="center">K</td>
					<td align="center">L</td>
					<td align="center">M</td>
				</tr>
				<tr>
					<td align="right">N</td>
					<td colspan="4" align="center">O</td>
				</tr>
			</table>
		</div>
	</body>
</html>
